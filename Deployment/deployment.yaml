apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-feed-svc
  labels:
    app: api-feed-svc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-feed-svc
  template:
    metadata:
      labels:
        app: api-feed-svc
    spec:
      containers:
      - name: api-feed-svc
        image: gonzaga626/05-api-feed
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 8
          periodSeconds: 5
        env:
        env:
          - name: AWS_MEDIA_BUCKET
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: AWS_MEDIA_BUCKET
          - name: AWS_PROFILE
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: AWS_PROFILE
          - name: AWS_REGION
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: AWS_REGION
          - name: JWT_SECRET
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: JWT_SECRET
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: POSTGRES_DB
          - name: POSTGRES_HOST
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: POSTGRES_HOST
          - name: POSTGRES_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: POSTGRES_PASSWORD
          - name: URL
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: URL
          - name: POSTGRES_USERNAME
            valueFrom:
              configMapKeyRef:
                name: env-config
                key: POSTGRES_USERNAME